<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Students </title>
</head>
<body>
    <ul>
    {% for i in students %}
        <li>
            {% filter upper %}
            {{ i.name }}
            {% endfilter %}
        </li>
    {% endfor %}
    </ul>

    <a href="{% url 'add' %}">Add student</a>


</body>
</html>
